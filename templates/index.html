<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Folder Contents</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #001f3f, #001e3c, #001b39);
            color: #e0f7fa;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow: hidden;
            perspective: 1000px;
        }

        /* Container styling */
        .container {
            text-align: center;
            padding: 20px 40px;
            border-radius: 15px;
            background: linear-gradient(135deg, rgba(3, 169, 244, 0.8), rgba(0, 105, 92, 0.8), rgba(3, 169, 244, 0.8));
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5), inset 0 0 20px rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            max-width: 500px;
            width: 100%;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
}

        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0px 15px 35px rgba(0, 0, 0, 0.6), inset 0 0 30px rgba(255, 255, 255, 0.2);
}


        /* Heading Styling */
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #d4af37;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Link Styling */
        .link {
            display: inline-block;
            margin: 15px 0;
            font-size: 1.1rem;
            background: linear-gradient(135deg, #00796b, #009688);
            color: #ffffff;
            padding: 12px 24px;
            border-radius: 5px;
            transition: background 0.3s ease, transform 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.3);
            text-decoration: none;
        }

        .link:hover {
            background: linear-gradient(135deg, #009688, #00796b);
            transform: translateY(-3px);
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.4);
        }

        /* Contributor List Styling */
        ul {
            list-style: none;
            padding: 0;
            max-height: 200px; /* Adjust the height for scrolling */
            overflow-y: auto; /* Enable vertical scrolling */
            margin-top: 20px;
        }

        /* Custom Scrollbar Styling */
        ul::-webkit-scrollbar {
            width: 8px;
        }

        ul::-webkit-scrollbar-thumb {
            background: #d4af37; /* Gold color */
            border-radius: 4px;
        }

        ul::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
        }

        li {
            font-size: 1.1rem;
            margin: 10px 0;
            padding: 15px;
            background: rgba(241, 241, 241, 0.7);
            border-radius: 10px;
            transition: background 0.3s ease, transform 0.2s ease;
            box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.2);
        }

        li:hover {
            background: rgba(224, 242, 241, 0.9);
            transform: translateY(-2px);
        }

        /* Footer Styling */
        .footer {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #ffffff;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            position: absolute;
            bottom: 10px;
            left: 0;
            right: 0;
        }

        /* Contributor link styling */
        .contributor-link {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 1rem;
            color: #004d40;
            text-decoration: none;
            background: rgba(224, 242, 241, 0.8);
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: bold;
            transition: background 0.3s ease, color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 2;
        }

        .contributor-link:hover {
            background: #004d40;
            color: #ffffff;
            transform: translateY(-2px);
        }

    </style>
</head>
<body>
    <!-- Contributor link positioned at the page's top-right corner -->
    <a href="{{ url_for('contributor') }}" class="contributor-link">Contributor</a>
    
    <div class="container">
        <a href="https://wilted-cheerful-budget.anvil.app" class="link" target="_blank">Click To Visit Site To Add Practical Activity</a>
        <h1>Files in the Folder</h1>

        <ul>
            {% for file in files %}
                <li><a href="{{ url_for('download_file', filename=file) }}">{{ file }}</a></li>
            {% endfor %}
        </ul>

        <div class="footer">
            &copy; 2024 All rights reserved by Adarsh
        </div>
    </div>
</body>
</html>
