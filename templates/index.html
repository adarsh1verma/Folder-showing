<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Folder Contents</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    

    <style>
        /* Basic reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Roboto', sans-serif;
    background: linear-gradient(135deg, #00796b, #009688, #80deea);
    color: #e0f7fa;
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    padding: 20px;
    position: relative;
    overflow: hidden;
    perspective: 1000px;
}

/* Animated background with radial gradients */
body::before {
    content: '';
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: radial-gradient(circle, rgba(255, 255, 255, 0.1), transparent 60%);
    animation: rotateBackground 25s linear infinite;
    z-index: 1;
}

@keyframes rotateBackground {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

/* Contributor link styling */
.contributor-link {
    position: absolute;
    top: 20px;
    right: 20px;
    font-size: 1rem;
    color: #004d40;
    text-decoration: none;
    background: rgba(224, 242, 241, 0.8);
    padding: 8px 16px;
    border-radius: 20px;
    font-weight: bold;
    transition: background 0.3s ease, color 0.3s ease, transform 0.2s ease;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    z-index: 2;
}

.contributor-link:hover {
    background: #004d40;
    color: #ffffff;
    transform: translateY(-2px); /* Subtle lift on hover */
}

/* Main Heading */
h1 {
    font-size: 2.5rem;
    font-weight: 700;
    color: #ffffff;
    margin-bottom: 20px;
    text-align: center;
    text-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
    z-index: 2;
}

/* Container styling */

.container {
    max-width: 600px;
    width: 100%;
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(10px) saturate(180%);
    border-radius: 15px;
    box-shadow: 0px 8px 24px rgba(0, 0, 0, 0.4);
    padding: 30px 20px;
    text-align: center;
    position: relative;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    z-index: 2;
    max-height: 400px; /* Set a max height to limit the height of the container */
    overflow-y: auto; /* Enable vertical scrolling */
}


.container:hover {
    transform: translateY(-5px);
    box-shadow: 0px 15px 35px rgba(0, 0, 0, 0.6);
}

/* Link button */
.link {
    display: inline-block;
    margin: 15px 0;
    font-size: 1.1rem;
    background: linear-gradient(135deg, #00796b, #009688);
    color: #ffffff;
    padding: 12px 24px;
    border-radius: 5px;
    transition: background 0.3s ease, transform 0.2s ease, box-shadow 0.2s ease;
    box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.3);
}

.link:hover {
    background: linear-gradient(135deg, #009688, #00796b);
    transform: translateY(-3px); /* Lift on hover */
    box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.4);
}

/* List styling */
ul {
    list-style-type: none;
    margin-top: 20px;
    padding: 0;
}

li {
    font-size: 1.1rem;
    margin: 10px 0;
    padding: 15px;
    background: rgba(241, 241, 241, 0.7);
    border-radius: 10px;
    transition: background 0.3s ease, transform 0.2s ease;
    box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.2);
}

li:hover {
    background: rgba(224, 242, 241, 0.9);
    transform: translateY(-2px);
}

/* Footer styling */
.footer {
    margin-top: 20px;
    font-size: 0.9rem;
    color: #ffffff;
    text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
    position: absolute;
    bottom: 10px;
    left: 0;
    right: 0;
}

    </style>
    
</head>
<body>
    <!-- Contributor link positioned at the page's top-right corner -->
    <a href="{{ url_for('contributor') }}" class="contributor-link">Contributor</a>
    
    <div class="container">
        <a href="https://wilted-cheerful-budget.anvil.app" class="link" target="_blank">Click To Visit Site To Add Practical Activity</a>
        <h1>Files in the Folder</h1>

        <ul>
            {% for file in files %}
                <li><a href="{{ url_for('download_file', filename=file) }}">{{ file }}</a></li>
            {% endfor %}
        </ul>

        <div class="footer">
            &copy; 2024 All rights reserved by Adarsh
        </div>
    </div>
</body>
</html>
