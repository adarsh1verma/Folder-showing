<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Folder Contents</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to bottom right, #e0f7fa, #80deea);
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: #00796b;
            margin-bottom: 20px;
            text-align: center;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        .container {
            max-width: 600px;
            width: 100%;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0px 8px 24px rgba(0, 0, 0, 0.15);
            padding: 30px 20px;
            text-align: center;
            position: relative;
            transition: transform 0.2s;
        }

        .container:hover {
            transform: translateY(-4px); /* Elevate on hover */
        }

        a {
            color: #00796b;
            text-decoration: none;
        }

        a:hover {
            color: #004d40;
        }

        .link {
            display: inline-block;
            margin: 15px 0;
            font-size: 1.1rem;
            background: linear-gradient(to right, #00796b, #004d40);
            color: #ffffff;
            padding: 12px 24px;
            border-radius: 5px;
            transition: background 0.3s ease, transform 0.2s ease;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        .link:hover {
            background: linear-gradient(to right, #004d40, #00796b);
            transform: translateY(-2px); /* Lift button on hover */
        }

        ul {
            list-style-type: none;
            margin-top: 20px;
            padding: 0;
        }

        li {
            font-size: 1.1rem;
            margin: 10px 0;
            padding: 12px;
            background: #f1f1f1;
            border-radius: 8px;
            transition: background 0.3s ease;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        }

        li:hover {
            background: #e0f2f1; /* Lighten on hover */
        }

        /* Footer style */
        .footer {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #777;
            position: absolute;
            bottom: 10px;
            left: 0;
            right: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="https://wilted-cheerful-budget.anvil.app" class="link" target="_blank">Click To Visit Site To Add Practical Activity</a>
        <h1>Files in the Folder</h1>

        <ul>
            {% for file in files %}
                <li><a href="{{ url_for('download_file', filename=file) }}">{{ file }}</a></li>
            {% endfor %}
        </ul>

        <div class="footer">
            &copy; 2024 All rights reserved by Adarsh
        </div>
    </div>
</body>
</html>
