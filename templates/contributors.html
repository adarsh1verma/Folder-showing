<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contributors</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        /* Background and Container Styling */
        body {
            background: linear-gradient(135deg, #1e1e2e, #3a3a5e);
            font-family: Arial, sans-serif;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 20px 40px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            max-width: 500px;
            width: 100%;
        }

        /* Heading Styling */
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #d4af37;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Contributor List Styling */
        ul {
            list-style: none;
            padding: 0;
            max-height: 200px; /* Adjust the height for scrolling */
            overflow-y: auto; /* Enable vertical scrolling */
            margin-top: 20px;
        }

        ul::-webkit-scrollbar {
            width: 8px;
        }

        ul::-webkit-scrollbar-thumb {
            background: #d4af37;
            border-radius: 4px;
        }

        ul::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
        }

        li {
            font-size: 1.2rem;
            margin: 10px 0;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            transition: transform 0.3s, background 0.3s;
            color: #fff;
            font-weight: 500;
        }

        li:hover {
            transform: scale(1.05);
            background: #3a3a5e;
        }

        /* Footer Styling */
        .footer {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #b0b0b0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contributors</h1>
        <ul>
            <li>Adarsh Verma</li>
            
            
        </ul>
        <div class="footer">Thank you for your contributions!</div>
    </div>
</body>
</html>
